<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    
    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--my stylesheet-->
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>

    <h1>Registration Page!</h1>

    <main>
        <div class="form-container">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" placeholder="Type your first name..." id="firstName">

            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" placeholder="Type your last name..." id="lastName">

            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" placeholder="Type your email..." id="email">

            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" placeholder="Type your password..." id="password">

            <label for="password2" class="form-label">Password Confirmation:</label>
            <input type="password" class="form-control" placeholder="Retype your password..." id="password2">

            <input type="color" class="form-control-color" id="usercolor" value="#563d7c" title="Choose your color">

            <button class="btn btn-primary" onclick="register()">Add New User</button>


        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!--my stylesheet-->
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body class="body">

<main id="index-main">
    <div class="container home-btns">
        <button class="nav-btn" type="button" class="nav-btn" data-bs-toggle="modal" data-bs-target="#signInModal"><i class="bi bi-people-fill"></i></button>
        <button type="button" class="nav-btn" data-bs-toggle="modal" data-bs-target="#myModal"><i class="bi bi-plus-circle-fill"></i></button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <img src="pictures/writing.gif" alt="writing a note gif" width="80px" height="80px"> 
                </div>
                <br>
                <h5 class="card-title text-center">Sign Up</h5>
                <br>
                
                <form class="mx-1 mx-md-4">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" id="firstName" placeholder="Enter your first name" required>
                    <label for="firstName"><i class="bi bi-person-circle"></i>First Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" id="lastName" placeholder="Enter your last name" required>
                    <label for="lastName"><i class="bi bi-person-circle"></i>Last Name</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" required>
                    <label for="email"><i class="bi bi-envelope-fill"></i>Email</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input type="text" class="form-control form-control-sm" id="phoneNumber" placeholder="Enter your phone number" required>
                    <label for="phoneNumber"><i class="bi bi-telephone-fill"></i>Phone Number</label>
                  </div>

                  <div class="form-floating mb-2">
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter a password" required>
                    <label for="password"><i class="bi bi-lock-fill"></i>Password</label>
                    <div id="pwValid" class="form-text">Passwords must match</div>
                    <div id="pwInvalid" class="invalid-feedback">Your passwords do not match</div>
                  </div>

                  <div class="form-floating mb-2">
                    <input type="password" class="form-control form-control-sm" id="password2" placeholder="Enter a password" required>
                    <label for="password2"><i class="bi bi-lock-fill"></i>Retype Password</label>
                    <div id="pwHelp2" class="form-text">Passwords must match</div>
                  </div>

                  <div class="form-floating">
                    <select class="form-select" id="payment" aria-label="Floating label select example">
                      <option selected disabled>Pick one...</option>
                      <option value="Visa">Visa</option>
                      <option value="MasterCard">MasterCard</option>
                      <option value="Paypal">Paypal</option>
                      <option value="ApplePay">ApplePay</option>
                    </select>
                    <label for="payment">Payment Type</label>
                  </div>                

                <div class="form-floating">
                  <select class="form-select colorSelect" id="color" aria-label="Floating label select example">
                    <option selected disabled>Pick one...</option>
                    <option value="14a76c">#14a76c</option>
                    <option value="ffe400">#ffe400</option>
                    <option value="ff652F">ff652F</option>
                    <option value="747474">#747474</option>
                  </select>
                  <label for="color">Calendar Color</label>
                </div>
              </form>

                <br>
                <div class="text-center">
                <a href="#" class="btn btn-primary" onclick="register()">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!--sign in modal-->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="card">
            <div class="card-body">
              <br>
              <h5 class="card-title text-center">Login</h5>
              <br>
              <div class="form-floating mb-2">
                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter your email" required>
                <label for="loginEmail"><i class="bi bi-envelope-fill"></i>Email</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Enter a password" required>
                <label for="loginPassword"><i class="bi bi-lock-fill"></i>Password</label>
                <div id="loginValid" class="form-text">Please enter your login information</div>
                <div id="loginInvalid" class="invalid-feedback">Your login information was incorrect</div>
              </div>
              <div class="text-center">
                <a href="#" class="btn btn-primary" onclick="login()">Register</a>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>


</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js
    "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="scripts/app.js"></script>
<script src="scripts/storeManager.js"></script>
<script src="scripts/display.js"></script>
    
</body>
</html>
